
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mosudi Tech Profile{% endblock %}</title>

    <!-- ===== SEO Meta Tags (Optimised for Personal Technical Portfolio) ===== -->
    <meta name="title" content="Mosudi Isiaka | IoT, Edge, and AI Systems Engineer">
    <meta name="description" content="Explore the portfolio of Mosudi Isiaka — a Systems Engineer and Researcher specialising in IoT, Edge Computing, and Intelligent Systems. Discover innovative projects, research, and open-source work.">
    <meta name="keywords" content="Mosudi Isiaka, Mio, IoT Engineer, Edge Computing, Cyber-Physical Systems, AI Research, Smart Systems, Software Engineering, Network Automation, Python Developer, Research Portfolio">
    <meta name="author" content="Mosudi Isiaka">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#0F172A">

    <!-- ===== Open Graph (Facebook, LinkedIn, etc.) ===== -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.miocode.site">
    <meta property="og:title" content="Mosudi Isiaka | IoT & AI Systems Engineer">
    <meta property="og:description" content="Official technical portfolio of Mosudi Isiaka — exploring innovation at the intersection of IoT, AI, and Edge Systems.">
    <meta property="og:image" content="https://www.miocode.site/static/images/og-image.jpg">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Mosudi Isiaka - IoT & AI Systems Portfolio">

    <!-- ===== Twitter Card ===== -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://www.miocode.site">
    <meta name="twitter:title" content="Mosudi Isiaka | IoT, Edge & AI Systems Engineer">
    <meta name="twitter:description" content="Discover projects, publications, and innovations by Mosudi Isiaka — IoT, Edge, and AI Systems Engineer.">
    <meta name="twitter:image" content="https://www.miocode.site/static/images/og-image.jpg">


    <!-- Bootstrap 5.3.8 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="57x57" href="{{ url_for('static', filename='favicons/apple-icon-57x57.png') }}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ url_for('static', filename='favicons/apple-icon-60x60.png') }}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ url_for('static', filename='favicons/apple-icon-72x72.png') }}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='favicons/apple-icon-76x76.png') }}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ url_for('static', filename='favicons/apple-icon-114x114.png') }}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ url_for('static', filename='favicons/apple-icon-120x120.png') }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ url_for('static', filename='favicons/apple-icon-144x144.png') }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename='favicons/apple-icon-152x152.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicons/apple-icon-180x180.png') }}">
    
    <!-- Standard Favicons -->
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='favicons/android-icon-192x192.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicons/favicon-96x96.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicons/favicon-16x16.png') }}">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='favicons/manifest.json') }}">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{{ url_for('static', filename='favicons/ms-icon-144x144.png') }}">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#ffffff">


    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #f8f9fa;
        }
        nav.navbar {
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer {
            background: #212529;
            color: #fff;
            padding: 1.5rem 0;
        }
        footer a {
            color: #adb5bd;
            text-decoration: none;
        }
        footer a:hover {
            color: #fff;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">Mosudi.dev</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('projects') }}">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center">
        <div class="container">
            <p class="mb-1">&copy; {{ current_year or 2025 }} Isiaka Olukayode Mosudi. All Rights Reserved.</p>
            <p>
                <a href="https://github.com/imosudi" target="_blank">GitHub</a> |
                <a href="https://www.linkedin.com/in/isiaka-mosudi-9367a21b/" target="_blank">LinkedIn</a> |
                <a href="mailto:imosudi@outlook.com">Email</a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
