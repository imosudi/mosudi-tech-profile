{% extends "base.html" %}

{% block title %}{{ error_code }} | Mosudi Tech Profile{% endblock %}

{% block content %}
<section class="d-flex align-items-center justify-content-center vh-100 bg-light text-center">
    <div class="container">
        <h1 class="display-1 fw-bold text-primary">{{ error_code }}</h1>
        <h2 class="fw-semibold mb-3">{{ error_title }}</h2>
        <p class="text-muted mb-4">{{ error_message }}</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary px-4">
            <i class="bi bi-house-door"></i> Back to Home
        </a>
    </div>
</section>
{% endblock %}
