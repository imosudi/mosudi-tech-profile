<!-- Save as favicon-mio.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Mio logo">
  <defs>
    <!-- Gradient for text and accent -->
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00D4FF"></stop>
      <stop offset="100%" stop-color="#0077FF"></stop>
    </linearGradient>
    <style>
      .text {
        font-family: "Poppins", "Segoe UI", "Roboto", sans-serif;
        font-weight: 700;
        fill: url(#grad);
        letter-spacing: -0.5px;
      }
      .trace {
        stroke: rgba(255,255,255,0.08);
        stroke-width: 2;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .node {
        fill: rgba(0,212,255,0.25);
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="10" fill="#0F172A"></rect>

  <!-- Faint circuit trace motif -->
  <g class="trace">
    <path d="M10 20 H25 L32 32 L44 20 H54"></path>
    <path d="M20 40 H36 L44 52 H54"></path>
    <path d="M32 32 V44"></path>
  </g>

  <!-- Circuit connection nodes -->
  <circle class="node" cx="10" cy="20" r="2"></circle>
  <circle class="node" cx="32" cy="32" r="2"></circle>
  <circle class="node" cx="54" cy="20" r="2"></circle>
  <circle class="node" cx="44" cy="52" r="2"></circle>

  <!-- "Mio" stylised text -->
  <text x="14" y="43" font-size="26" class="text">
    M<tspan font-size="24">io</tspan>
  </text>
</svg>
