{% extends "base.html" %}
{% block title %}Message Sent - {{ super() }}{% endblock %}

{% block content %}
<section class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="text-center fade show animate__animated animate__fadeIn">
    <div class="card shadow-lg border-0 p-4" style="max-width: 500px; margin: auto;">
      <div class="card-body">
        <div class="mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#198754" class="bi bi-check-circle-fill mb-3" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.97 10.97 4.47 8.47a.75.75 0 0 0-1.06 1.06l3 3a.75.75 0 0 0 1.08-.02l6-7a.75.75 0 1 0-1.14-.98L6.97 10.97z"/>
          </svg>
          <h2 class="fw-bold text-success">Message Sent!</h2>
        </div>
        <p class="text-muted mb-4">Thank you for getting in touch. Your message has been sent successfully — I’ll respond as soon as possible.</p>

        <a href="{{ url_for('index') }}" class="btn btn-success btn-lg px-4">
          <i class="bi bi-house-door-fill me-2"></i> Back to Home
        </a>
      </div>
    </div>
  </div>
</section>

<!-- Optional fade-in animation using Bootstrap utilities -->
<style>
.fade.show {
  opacity: 1;
  transition: opacity 1s ease-in-out;
}
</style>
{% endblock %}
