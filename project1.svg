<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500" role="img" aria-label="IoT Adaptive Sensor Network">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0077FF"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#F8FAFC"/>
  <!-- Field grid -->
  <g opacity="0.12" stroke="#0F172A" stroke-width="2" fill="none">
    <path d="M40 420 H760" />
    <path d="M40 360 H760" />
    <path d="M40 300 H760" />
    <path d="M40 240 H760" />
  </g>
  <!-- Central gateway -->
  <rect x="340" y="180" width="120" height="90" rx="10" fill="url(#g1)"/>
  <text x="400" y="238" font-family="Inter, Roboto, sans-serif" font-weight="700" font-size="22" fill="#fff" text-anchor="middle">Gateway</text>
  <!-- Sensors -->
  <g stroke="#0F172A" fill="#fff">
    <circle cx="140" cy="120" r="26" fill="#fff" stroke="url(#g1)" stroke-width="6"/>
    <circle cx="660" cy="120" r="26" fill="#fff" stroke="url(#g1)" stroke-width="6"/>
    <circle cx="100" cy="360" r="26" fill="#fff" stroke="url(#g1)" stroke-width="6"/>
    <circle cx="700" cy="360" r="26" fill="#fff" stroke="url(#g1)" stroke-width="6"/>
  </g>
  <!-- Connectivity lines -->
  <g stroke="rgba(0,0,0,0.12)" stroke-width="3" fill="none" stroke-linecap="round">
    <path d="M166 120 C260 140 320 190 340 220" />
    <path d="M634 120 C540 140 480 190 460 220" />
    <path d="M126 360 C220 320 300 250 340 270" />
    <path d="M674 360 C580 320 500 250 460 270" />
  </g>
  <!-- Leaf icons to indicate agriculture -->
  <g fill="#16A34A" transform="translate(300,20)">
    <path d="M100 30 C85 10 60 0 40 10 C30 16 26 28 30 40 C36 62 68 84 92 84 C104 84 112 70 108 52 C104 38 108 34 100 30 Z"/>
    <path d="M140 40 C128 20 102 12 84 18 C74 22 70 32 74 42 C80 60 106 78 128 78 C138 78 146 66 142 52 C138 40 142 38 140 40 Z" opacity="0.9"/>
  </g>
  <!-- Title -->
  <text x="50" y="46" font-family="Inter, Roboto, sans-serif" font-weight="600" font-size="20" fill="#0F172A">IoT Adaptive Sensor Network</text>
</svg>