<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500" role="img" aria-label="Creovue Analytics Tool">
  <defs>
    <linearGradient id="g3" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFB020"/>
      <stop offset="100%" stop-color="#FF6A00"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#F8FAFC"/>
  <!-- Dashboard mockup -->
  <rect x="120" y="70" width="560" height="360" rx="12" fill="#ffffff" stroke="#E6EEF8"/>
  <!-- Left column charts -->
  <g transform="translate(160,110)">
    <rect x="0" y="0" width="180" height="80" rx="6" fill="#F7FBFF" stroke="#E6EEF8"/>
    <rect x="0" y="100" width="180" height="120" rx="6" fill="#F7FBFF" stroke="#E6EEF8"/>
    <!-- small bars -->
    <rect x="20" y="120" width="18" height="40" rx="3" fill="url(#g3)"/>
    <rect x="48" y="120" width="18" height="60" rx="3" fill="#FFDDAA"/>
    <rect x="76" y="120" width="18" height="30" rx="3" fill="#FFDDAA"/>
    <rect x="104" y="120" width="18" height="80" rx="3" fill="url(#g3)"/>
  </g>
  <!-- Right main chart -->
  <g transform="translate(360,110)">
    <rect x="0" y="0" width="260" height="210" rx="6" fill="#F7FBFF" stroke="#E6EEF8"/>
    <!-- line chart -->
    <polyline points="10,180 40,140 80,150 120,110 160,90 200,120 240,70" fill="none" stroke="url(#g3)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- markers -->
    <circle cx="40" cy="140" r="6" fill="#fff" stroke="url(#g3)" stroke-width="4"/>
    <circle cx="120" cy="110" r="6" fill="#fff" stroke="#FF6A00" stroke-width="4"/>
    <circle cx="240" cy="70" r="6" fill="#fff" stroke="#FF6A00" stroke-width="4"/>
  </g>
  <!-- Title -->
  <text x="50" y="46" font-family="Inter, Roboto, sans-serif" font-weight="600" font-size="20" fill="#0F172A">Creovue Analytics Tool</text>
</svg>