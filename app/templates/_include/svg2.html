<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024" role="img" aria-label="Mio logo">
  <defs>
    <!-- Gradient for text and accent -->
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00D4FF"/>
      <stop offset="100%" stop-color="#0077FF"/>
    </linearGradient>
    <style>
      .text {
        font-family: "Poppins", "Segoe UI", "Roboto", sans-serif;
        font-weight: 700;
        fill: url(#grad);
        letter-spacing: -8px;
      }
      .trace {
        stroke: rgba(255,255,255,0.08);
        stroke-width: 32;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
      }
      .node {
        fill: rgba(0,212,255,0.25);
      }
    </style>
  </defs>
  <!-- Background -->
  <rect width="1024" height="1024" rx="160" fill="#0F172A"/>
  <!-- Faint circuit trace motif -->
  <g class="trace">
    <path d="M160 320 H400 L512 512 L704 320 H864" />
    <path d="M320 640 H576 L704 832 H864" />
    <path d="M512 512 V704" />
  </g>
  <!-- Circuit connection nodes -->
  <circle class="node" cx="160" cy="320" r="32"/>
  <circle class="node" cx="512" cy="512" r="32"/>
  <circle class="node" cx="864" cy="320" r="32"/>
  <circle class="node" cx="704" cy="832" r="32"/>
  <!-- "Mio" stylised text -->
  <text x="224" y="688" font-size="416" class="text">
    M<tspan font-size="384">io</tspan>
  </text>
</svg>
