{% extends "base.html" %}
{% block title %}Message Sent | Mosudi Tech{% endblock %}

{% block content %}
<section class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="text-center">
    <div class="mb-4">
      <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
    </div>
    <h2 class="fw-bold">Message Sent Successfully!</h2>
    <p class="text-muted">Thank you for reaching out. I’ll get back to you soon.</p>
    <p class="small text-secondary mb-4">You’ll be redirected to the homepage shortly...</p>
    <a href="{{ url_for('home') }}" class="btn btn-outline-primary btn-sm">
      Go to Homepage Now
    </a>
  </div>
</section>

<script>
  // Auto-redirect after 3 seconds
  setTimeout(() => {
    window.location.href = "{{ url_for('home') }}";
  }, 3000);
</script>
{% endblock %}
