{% extends "errors/error_base.html" %}

{% block title %}500 Internal Server Error | Mosudi Tech Profile{% endblock %}

{% block content %}
<section class="d-flex align-items-center justify-content-center vh-100 bg-light text-center">
    <div class="container">
        <h1 class="display-1 fw-bold text-danger">500</h1>
        <h2 class="fw-semibold mb-3">Internal Server Error</h2>
        <p class="text-muted mb-4">
            Something went wrong on our end. Please try again later or contact support if the issue persists.
        </p>
        <a href="{{ url_for('index') }}" class="btn btn-outline-danger px-4">
            <i class="bi bi-arrow-clockwise"></i> Try Again
        </a>
    </div>
</section>
{% endblock %}
