<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500" role="img" aria-label="Moving Window QR Attendance">
  <rect width="100%" height="100%" fill="#FFFFFF"/>
  <defs>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
  </defs>
  <!-- Stylised QR card -->
  <rect x="120" y="70" width="560" height="360" rx="14" fill="#F8FAFC" stroke="#E6EEF8" stroke-width="2"/>
  <!-- QR modules (abstract) -->
  <g transform="translate(200,120)" fill="#0F172A">
    <rect x="0" y="0" width="40" height="40"/>
    <rect x="60" y="0" width="18" height="18"/>
    <rect x="90" y="0" width="28" height="28"/>
    <rect x="150" y="0" width="20" height="20"/>
    <rect x="0" y="60" width="22" height="22"/>
    <rect x="40" y="80" width="50" height="12"/>
    <rect x="120" y="60" width="40" height="40"/>
    <rect x="200" y="30" width="18" height="18"/>
  </g>
  <!-- Moving window time strip -->
  <rect x="160" y="320" width="480" height="28" rx="6" fill="url(#g2)"/>
  <text x="400" y="340" font-family="Inter, Roboto, sans-serif" font-size="14" font-weight="600" fill="#fff" text-anchor="middle">VALID FOR 30s</text>
  <!-- Shield icon -->
  <g transform="translate(600,100)" fill="none" stroke="url(#g2)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <path d="M0 0 C-28 16 -40 40 -40 64 C-40 110 0 140 0 140 C0 140 40 110 40 64 C40 40 28 16 0 0 Z" />
    <circle cx="0" cy="60" r="8" fill="url(#g2)"/>
  </g>
  <!-- Title -->
  <text x="50" y="46" font-family="Inter, Roboto, sans-serif" font-weight="600" font-size="20" fill="#0F172A">Moving Window QR Attendance</text>
</svg>