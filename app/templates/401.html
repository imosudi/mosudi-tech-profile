{% extends "error_base.html" %}

{% block title %}401 Unauthorised | Mosudi Tech Profile{% endblock %}

{% block content %}
<section class="d-flex align-items-center justify-content-center vh-100 bg-light text-center">
    <div class="container">
        <h1 class="display-1 fw-bold text-info">401</h1>
        <h2 class="fw-semibold mb-3">Unauthorised Access</h2>
        <p class="text-muted mb-4">
            Please sign in to continue or ensure you have the correct credentials.
        </p>
        <a href="{{ url_for('login') if 'login' in globals() else url_for('index') }}" class="btn btn-outline-info px-4">
            <i class="bi bi-box-arrow-in-right"></i> Go to Login
        </a>
    </div>
</section>
{% endblock %}
