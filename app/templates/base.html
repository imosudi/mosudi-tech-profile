<!DOCTYPE html>
<html lang="en">
<!-- Base template for Mosudi Isiaka's portfolio website -->
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Mosudi Tech Profile{% endblock %}</title>

        <!-- ===== SEO Meta Tags ===== -->
        <meta name="title" content="Mosudi Isiaka | FullStack, IoT, Edge, & Intelligent Systems Engineer">
        <meta name="description" content="Explore the portfolio of Mosudi Isiaka — a Networks & Systems Engineer and Researcher specialising in IoT, Edge Computing, and Intelligent Systems.">
        <meta name="keywords" content="Mosudi Isiaka, Mio, IoT Engineer, Edge Computing, Cyber-Physical Systems, AI Research, Smart Systems, Software Engineering, Network Automation, Python Developer, Research Portfolio">
        <meta name="author" content="Mosudi Isiaka">
        <meta name="robots" content="index, follow">
        <meta name="theme-color" content="#0F172A">
        <link rel="canonical" href="https://mioemi.com">
        <meta name="language" content="English">

        <!-- ===== Open Graph (Facebook, LinkedIn, etc.) ===== -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://mioemi.com">
        <meta property="og:title" content="Mosudi Isiaka | FullStack, IoT, Edge, & Intelligent Systems Engineer">
        <meta property="og:description" content="Official technical portfolio of Mosudi Isiaka — exploring innovation at the intersection of IoT, Intelligent, and Edge Systems.">
        <meta property="og:image" content="https://mioemi.com/static/images/og-image.jpg">
        <meta property="og:image:type" content="image/jpeg">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="630">
        <meta property="og:image:alt" content="Mosudi Isiaka - FullStack, IoT, Edge, & Intelligent Systems Portfolio">

        <!-- ===== Twitter Card ===== -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:url" content="https://mioemi.com">
        <meta name="twitter:title" content="Mosudi Isiaka |  FullStack, IoT, Edge, & Intelligent Systems Engineer">
        <meta name="twitter:description" content="Discover projects, publications, and innovations by Mosudi Isiaka — FullStack, Edge, and Intelligent Systems Engineer.">
        <meta name="twitter:image" content="https://mioemi.com/static/images/og-image.jpg">

        <!-- Bootstrap 5.3.8 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

        <!-- AOS (Animate On Scroll) -->
        <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

        <!-- Toastify CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

        <!-- Favicon -->
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <!-- Apple Touch Icons -->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicons/apple-icon-180x180.png') }}">

        <!-- Web App Manifest -->
        <link rel="manifest" href="{{ url_for('static', filename='favicons/manifest.json') }}">
        
        <!-- Microsoft Tiles -->
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="{{ url_for('static', filename='favicons/ms-icon-144x144.png') }}">
        
        <style>
        </style>
        <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    {% endblock %}
</head>
<body>
    {% include '_includes/navigation.html' %}

    <!-- Main Content -->
    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include "_includes/footer.html" %}

    <button id="backToTop" class="btn btn-primary position-fixed bottom-0 end-0 m-4" style="display:none;">
        <i class="bi bi-arrow-up"></i>
    </button>

    {% block main_scripts %}
        <script>
            const btn = document.getElementById('backToTop');
            window.onscroll = () => { btn.style.display = window.scrollY > 300 ? 'block' : 'none'; };
            btn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
        </script>

        <!-- ===== JS Libraries ===== -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" defer></script>

        <!-- AOS -->
        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
        <script>
            AOS.init({ duration: 800, once: true });
        </script>

        <!-- Typed.js -->
        <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

        <!-- Toastify -->
        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script>
        </script>
        
        <!-- Vanilla-Tilt -->
        <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.8.0/dist/vanilla-tilt.min.js"></script>
        <script>
        </script>

        <script src="{{url_for('static', filename='js/script.js')}}"></script>
        <script type="application/ld+json">
            {
            "@context": "https://schema.org",
            "@type": "Person",
            "name": "Isiaka  Mosudi",
            "url": "https://mioemi.com",
            "sameAs": [
                "https://github.com/imosudi",
                "https://www.linkedin.com/in/isiaka-mosudi/"
            ],
            "jobTitle": "FullStack, IoT, Edge & Intelligent Systems Engineer"
            }
        </script>
    {% endblock %}

    {% block scripts %}{% endblock %}
</body>
</html>
